groups:
  - name: Sensors
    entities:
       -  sensor.pws_temp_c
    #text_template: '${entity.state ? entity.state : "unknown"}'
    # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
    text_template: 'Temperatura: ${entity.state ? Math.ceil(entity.state) : "undefined"}'  
    class_template: '
      var temp = parseFloat(entity.state.replace("Â°", ""));
      if (temp < 10)
        return "temp-low";
      else if (temp < 30)
        return "temp-medium";
      else
        return "temp-high";
      '
  - name: Lights
    entities:
       - switch.ledy
    states:
      - state: 'on'
        class: 'blinking'
      - state: 'off'
        class: 'light-off'
    action:
      domain: homeassistant # This optional parameter allows you to use other services such as homeassistant.toggle like here.
      service: toggle

