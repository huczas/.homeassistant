bandwidth:
  name: Bandwidth
  view: no
  entities:
    - sensor.speedtest_download
    - sensor.speedtest_upload
    - sensor.speedtest_ping
WOL:
  name: Wake On Lan
  view: no
  icon: mdi:ethernet
  control: hidden
  entities:
    - switch.nas
    - switch.pc
system:
  name: System
  view: no
  entities:
    - sensor.cpu_use
    - sensor.disk_free_home
    - sensor.ram_free
router:
  name: Router
  view: no
  entities:
    - sensor.system
    - sensor.uptime
    - sensor.wan_tx
    - sensor.wan_rx
network:
  name: Network
  view: yes
  icon: mdi:server-network
  entities:
    - group.bandwidth
    - group.wol
    - group.system
    - group.router