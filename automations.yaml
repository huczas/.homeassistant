- action:
  - data:
      message: New version {{ states.updater.updater.state }} of Home Assistant is
        available
    service: notify.pushover
  - data:
      message: New version {{ states.updater.updater.state }} of Home Assistant is
        available
    service: notify.ios_hubert
  alias: Update
  condition: []
  id: '1'
  trigger:
  - entity_id: updater.updater
    platform: state
- action:
  - data:
      message: Wilgotność paprotki poniżej 25%
    service: notify.ios_hubert
  - data:
      message: Wilgotność paprotki poniżej 25%
    service: notify.telegram_mysza
  alias: Nawodnienie paprotki
  condition: []
  id: '2'
  trigger:
  - below: '25'
    entity_id: sensor.paprotka_moisture
    platform: numeric_state
- action:
  - data:
      message: Wilgotność fiołka w niebieskiej doniczce poniżej 25%
      data:
        push:
          badge: 5
    service: notify.ios_hubert
  - data:
      message: Wilgotność fiołka w niebieskiej doniczce poniżej 25%
    service: notify.telegram_mysza
  alias: Nawodnienie fiołka w niebieskiej doniczce
  condition: []
  id: '3'
  trigger:
  - below: '25'
    entity_id: sensor.fioek_1_moisture
    platform: numeric_state
- action:
  - data:
      message: Wilgotność fiołka w czerwonej doniczce poniżej 15%
    service: notify.pushover
  - data:
      message: Wilgotność fiołka w czerwonej doniczce poniżej 15%
    service: notify.telegram_mysza
  alias: Nawodnienie fiołka w czerwonej doniczce
  condition: []
  id: '4'
  trigger:
  - below: '15'
    entity_id: sensor.fioek_2_moisture
    platform: numeric_state
- action:
  - data:
      message: Home Assistant Start at {{ states('sensor.time') }}
    service: notify.pushover
  alias: Hass start
  condition: []
  id: '5'
  trigger:
  - event: start
    platform: homeassistant
- action:
  - data:
      message: Home Assistant Stop at {{ states('sensor.time') }}
    service: notify.pushover
  alias: Hass stop
  condition: []
  id: '6'
  trigger:
  - event: shutdown
    platform: homeassistant
- action:
#  - data:
