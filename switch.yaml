# MQTT
  - platform: mqtt
    - name: "Halogeny"
      state_topic: "/Sonoff1/GPIO/12"
      command_topic: "/Sonoff1/GPIO/12"
      icon: mdi:lightbulb-outline
      payload_on: "1"
      payload_off: "0"
      optimistic: true
      qos: 0
      retain: true
      value_template: '{{ value.x }}'
    - name: "Ledy"
      state_topic: "/Sonoff2/GPIO/12"
      command_topic: "/Sonoff2/GPIO/12"
      icon: mdi:lightbulb-outline
      payload_on: "1"
      payload_off: "0"
      optimistic: true
      qos: 0
      retain: true
      value_template: '{{ value.x }}'
